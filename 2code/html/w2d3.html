    <script>
        function getNum(a, b) {
            return a + Math.round((b - a) * Math.random())
        }
        // console.log(getNum(0,255));

        function fn2() {

        function fn3(date1, date2) {

            date1 = new Date(date1)
            date2 = new Date(date2)

            var date3 = date2 - date1


            var date = parseInt(date3 / 86400000)
            date3 = date3 % 86400000
            // console.log(date3, date);


            var hours = parseInt(date3 / 3600000)
            date3 = date3 % 3600000

            var minutes = parseInt(date3 / 60000)
            date3 = date3 % 60000

            var s = parseInt(date3 / 1000)


            console.log(date + "天", hours + "小时", minutes + "分", s + "秒");

        }
