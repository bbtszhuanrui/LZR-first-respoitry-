<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age, gender) {
            this.name = name
            this.age = age
            this.gender = gender
        }

        Person.prototype.eat = function () {
            console.log(`${this.name}:吃饭`);
        }
        Person.prototype.sleep = function () {
            console.log(`${this.name}:睡觉`);
        }
        const p = new Person("张大喵",18,"男")
        console.log(p);

        function Staff(name, age, gender, skill) {
            Person.call(this, name, age, gender)
            this.skill = skill
        }

        Staff.prototype = new Person()
        Staff.prototype.work = function () {
            console.log(`${this.name}正在${this.skill}`);
        }

        
        function Propramer(name, age, gender) {
            Staff.call(this, name, age, gender, "敲代码")

        }
        Propramer.prototype = new Staff()

    </script>
</body>

</html>
